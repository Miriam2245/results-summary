<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result summary</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="blue">
      <p class="results">Your results</p>
      <div class="number">
        <p class="p1">76 <br>
          <span class="of">of 100</span>
        </p>
       
      </div>
      <p class="p3">Great</p>
      <p class="p4">You scored higher than 65% of <br> the people 
      who have taken <br>these tests</p>
    </div>
    <div class="summary">
      <P class="p2">Summary</P>
      <div class="reaction">
        <img class="react" src="assets/icon-reaction.svg" alt="">
       <span class="word"> Reaction </span> <span class="eight">80</span> <span class="hundred">/ 100</span>
      </div>

      <div class="reaction-1">
        <img class="react" src="assets/icon-memory.svg" alt="">
       <span class="word-2"> Memory </span> <span class="ninety">92</span> <span class="hundred">/ 100</span>
      </div>

      <div class="reaction-2">
        <img class="react" src="assets/icon-verbal.svg" alt="">
       <span class="word-3"> Verbal </span> <span class="sixty">61</span> <span class="hundred">/ 100</span>
      </div>
      
      <div class="reaction-3">
        <img class="react" src="assets/icon-visual.svg" alt="">
       <span class="word-4"> Visual </span> <span class="seventy">72</span> <span class="hundred">/ 100</span>
      </div>

      <button class="cont-button">Continue</button>
    </div>
  </div>
</body>
</html>
