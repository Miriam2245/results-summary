<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result summary</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="blue">
      <p class="results">Your results</p>
      <div class="number">
        <p class="p1">76 <br><span class="of"> of 100</span> </p>
      </div>
      <p class="p3">Great</p>
      <p class="p4">You scored higher than 65% of <br> the people 
      who have taken <br>these tests</p>
    </div>
    <div class="summary">
      <P class="p2">Summary</P>
      <div class="reaction">
        <img class="react" src="assets/icon-reaction.svg" alt="">
        <span> reaction</span> <span>80</span> <span>/100</span>
      </div>
    </div>
  </div>
</body>
</html>
